{% extends "base.html" %}

{% block content %}

<div id="intro-container">
	<img id="intro-image" src="/static/images/S1_lifestyle.jpg"/>
	<div id="intro-text">
		{{ tr(intro) }}
	</div>
</div>

<img src="/static/images/EPsystems.png">

<div style="clear:both;"></div>

{% for product in products %}
<div class="epmain">
	<img src="/static/images/{{ product.picture }}" class="epimage">
	<div class="epdescription">
		<h3 class="index-h3">{{ tr(product.friendly_name) }}</h3><br>
		{{ tr(product.description) }}
		<br>
		<br>

		<ul class="epul">
			{% for tech in product.technical %}
			<li>{{ tr(tech) }}</li>
			{% endfor %}
		</ul>
		<div class="button-container">
			<a href="product/{{ product.name }}/" class="button">{{ tr(more) }}</a>
		</div>
	</div>
</div>

{% endfor %}


{% endblock %}
