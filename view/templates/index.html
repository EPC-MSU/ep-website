{% extends "base.html" %}

{% block content %}

<h2>EyePoint systems</h2>

<div id="intro-container">
	<img id="intro-image" src="/static/images/S1_lifestyle.jpg"/>
	<div id="intro-text">
		{{ intro }}
	</div>
</div>

<div style="clear:both;"></div>

{% for product in products %}
        <div class="epmain">
	<img src="/static/images/{{ product.picture }}" class="epimage">
	<div class="epdescription">
		<h3>{{ product.friendly_name }}</h3><br>
		{{ product.description }}
		<br>
		<br>
		{{ technical }}

		<ul class="epul">
			{% for tech in product.technical %}
			<li>{{ tech }}</li>
			{% endfor %}
		</ul>
		<a href="/product/{{ product.name }}" class="button">More</a>
	</div>
</div>

{% endfor %}


{% endblock %}
